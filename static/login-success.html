<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login successful</title>
</head>

<body>
    <h1>Successfully logged in</h1>
    <button id="logout" value="Log out"></button>
    <button id="addCourse" value="Add Course"></button>
    <button id="addCourse" value="Delete Course"></button>
    <a href="./change-password.html">Change Password</a>
</body>
<script>
    const logoutBtn = document.getElementById("logout")
    const addCourseBtn = document.getElementById("addCourse")
    logoutBtn.addEventListener("submit", logout)
    addCourseBtn.addEventListener("click", addCourse)
    function logout(event) {
        event.preventDefault()
        localStorage.removeItem("token")
        window.location.replace("./login.html");
    }

    function addCourse(event) {
        event.preventDefault()
        window.location.replace("./add-course.html")
    }

</script>

</html>
